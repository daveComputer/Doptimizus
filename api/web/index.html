<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Doptimizus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <div id="config-bar">
            <div class="config-group">
                <label for="char-level">Niveau (1-200) :</label>
                <input type="number" id="char-level" min="1" max="200" value="200">
            </div>

            <div class="config-group">
                <label>Éléments :</label>
                <div class="checkbox-list">
                    <label><input type="checkbox" class="element-check" value="Force"> Terre</label>
                    <label><input type="checkbox" class="element-check" value="Intelligence"> Feu</label>
                    <label><input type="checkbox" class="element-check" value="Chance"> Eau</label>
                    <label><input type="checkbox" class="element-check" value="Agilité"> Air</label>
                </div>
            </div>

            <div class="config-group">
                <label for="base-damage">Dégâts de base :</label>
                <input type="number" id="base-damage" value="30">
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #30363d; margin: 20px 0;">

        <div class="workspace-container">
        
            <div id="left-panel" class="side-panel hidden-initially">
                <h3>Top Items</h3>
                <div id="top-items-list" class="scrollable-list"></div>
            </div>

            <div class="chart-panel">
                <div id="chart"></div>

                <div id="error-msg-container" style="display: none;">
                    <span id="error-text"></span>
                </div>

                <div id="controls">
                    <button id="export-btn" class="export-btn">Confirmer et Optimiser</button>
                </div>
            </div>

            <div id="right-panel" class="side-panel hidden-initially">
                <h3>Compositions</h3>
                <div id="top-stuffs-list" class="scrollable-list"></div>
            </div>
        </div>
    </div>
    <div id="blacklist-section" class="main-container" style="display: none; margin-top: 50px; border-top: 1px solid #30363d; padding-top: 30px;">
        <h3 style="color: #8b949e; text-align: center;">Gestion de la Blacklist</h3>
        <div id="blacklist-container" class="blacklist-grid">
            </div>
    </div>

    <script src="d3.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
